<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple d'intégration du widget Oresto</title>
</head>

<body>
    <h1>Mon Restaurant</h1>

    <!-- Configuration du widget -->
    <script>
        window.ORESTO_RESTAURANT_ID = "votre-id-restaurant";
    </script>

    <!-- Intégration du widget -->
    <script src="https://widget.oresto.fr/widget-loader.js" async></script>

    <!-- Exemple de personnalisation du style -->
    <style>
        #oresto-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</body>

</html>
