<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />

  <!-- Empêche le zoom sur mobile et fixe la vue -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Icône du site -->
  <link rel="icon" type="image/svg+xml" href="public/svg/logo.svg" />

  <!-- Titre de la page (Apparaît aussi dans l’onglet du navigateur) -->
  <title>Oresto.io - La réservation simplifiée</title>

  <!-- Type du contenu (site web, article, etc.) -->
  <meta property="og:type" content="website" />
  <!-- Nom du site ou marque -->
  <meta property="og:site_name" content="Oresto" />
  <!-- Titre qui apparaît dans l'aperçu -->
  <meta property="og:title" content="Oresto - La réservation simplifiée" />
  <!-- Description qui apparaît dans l'aperçu -->
  <meta property="og:description"
    content="Découvrez Oresto, votre solution innovante pour faciliter la gestion des réservations et tables en restaurant." />
  <!-- URL canonique de la page (ou du site) -->
  <meta property="og:url" content="https://www.oresto.io" />
  <!-- URL de l'image d'aperçu (doit être accessible publiquement) -->
  <meta property="og:image" content="https://www.oresto.io/img/preview-app-oresto.png" />
  <!-- Dimensions recommandées pour l'image (optionnel, mais conseillé) -->
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!--
      METAS RÉSEAUX SOCIAUX (Twitter Cards)
      ------------------------------------------------------------------------
      Si quelqu'un partage ton site via Twitter, ces balises serviront
    -->
  <!-- Style de la carte (summary, summary_large_image...) -->
  <meta name="twitter:card" content="summary_large_image" />
  <!-- Titre Twitter -->
  <meta name="twitter:title" content="Oresto - La réservation simplifiée" />
  <!-- Description Twitter -->
  <meta name="twitter:description"
    content="Découvrez Oresto, votre solution innovante pour faciliter la gestion des réservations et tables en restaurant." />
  <!-- URL de l’image pour Twitter -->
  <meta name="twitter:image" content="https://www.oresto.io/img/preview-app-oresto.png" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
